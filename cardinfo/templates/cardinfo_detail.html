{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container mt-3 mx-3">
  <h4>충전카드 상세정보</h4>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cardname" class="">카드이름</label>
        <input type="text" class="form-control" id="cardname" value="{{ cardinfo.cardname }}" readonly/>
        <label for="userid" class="">회원아이디</label>
        <input type="text" class="form-control" id="userid" value="{{ cardinfo.userid }}" readonly/>
        <label for="cardtag" class="">카드태그</label>
        <input type="text" class="form-control" id="cardtag" value="{{ cardinfo.cardtag }}" readonly/>
        <label for="cardstatus" class="">배포상태</label>
        <input type="text" class="form-control" id="cardstatus" value="{{ cardinfo.cardstatus }}" readonly/>
        <label for="register_dttm" class="">카드등록일시</label>
        <input type="text" class="form-control" id="register_dttm" value="{{ cardinfo.register_dttm }}" readonly/>

      </div>
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary" href="/cardinfo/{{ cardinfo.id }}/update" role="button">충전카드정보수정</a>
        <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
