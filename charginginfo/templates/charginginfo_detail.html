{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container mt-3 mx-3">
  <h4>충전이력 상세정보</h4>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cpnumber" class="">충전기번호</label>
        <input type="text" class="form-control" id="cpnumber" value="{{ charginginfo.cpnumber }}" readonly/>
        <label for="userid" class="">회원아이디</label>
        <input type="text" class="form-control" id="userid" value="{{ charginginfo.userid }}" readonly/>
        <label for="energy" class="">충전량</label>
        <input type="text" class="form-control" id="energy" value="{{ charginginfo.energy }}" readonly/>
        <label for="amount" class="">충전금액</label>
        <input type="text" class="form-control" id="amount" value="{{ charginginfo.amount }}" readonly/>
        <label for="start_dttm" class="">충전시작일시</label>
        <input type="text" class="form-control" id="start_dttm" value="{{ charginginfo.start_dttm }}" readonly/>
        <label for="end_dttm" class="">충전완료일시</label>
        <input type="text" class="form-control" id="end_dttm" value="{{ charginginfo.end_dttm }}" readonly/>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary" href="/charginginfo/{{ charginginfo.id }}/update" role="button">충전이력정보수정</a>
        <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
