{% extends "base.html" %} 

{% block head %}
<link rel="stylesheet" href="../../../static/style.css" />
{% endblock %}

{% block contents %} 
<div class="container mt-3 mx-3">
  <h4>충전기 상세정보</h4>
  <div class="row mt-5">
    <div class="col-12">
      <div class="form-group mb-3">
        <label for="cpnumber" class="">충전기번호</label>
        <input type="text" class="form-control" id="cpnumber" value="{{ evcharger.cpnumber }}" readonly/>
        <label for="cpsite" class="">충전소이름</label>
        <input type="text" class="form-control" id="cpsite" value="{{ evcharger.cpsite }}" readonly/>
        <label for="partner_id" class="">파트너아이디</label>
        <input type="text" class="form-control" id="partner_id" value="{{ evcharger.partner_id }}" readonly/>
        <label for="manager_id" class="">관리자아이디</label>
        <input type="text" class="form-control" id="manager_id" value="{{ evcharger.manager_id }}" readonly/>
        <label for="public_use" class="">공용여부</label>
        <input type="text" class="form-control" id="public_use" value="{{ evcharger.public_use }}" readonly/>
        <label for="cpstatus" class="">충전기상태</label>
        <input type="text" class="form-control" id="cpstatus" value="{{ evcharger.cpstatus }}" readonly/>
        <label for="address" class="">주소</label>
        <input type="text" class="form-control" id="address" value="{{ evcharger.address }}" readonly/>
        <label for="cpmodel" class="">충전기모델명</label>
        <input type="text" class="form-control" id="cpmodel" value="{{ evcharger.cpmodel }}" readonly/>
        <label for="cpmaker" class="">충전기제조사</label>
        <input type="text" class="form-control" id="cpmaker" value="{{ evcharger.cpmaker }}" readonly/>
        <label for="fwversion" class="">펌웨어버전</label>
        <input type="text" class="form-control" id="fwversion" value="{{ evcharger.fwversion }}" readonly/>
        <label for="register_dttm" class="">등록일시</label>
        <input type="text" class="form-control" id="register_dttm" value="{{ evcharger.register_dttm }}" readonly/>
        <label for="last_modified_dttm" class="">최종정보변경일시</label>
        <input type="text" class="form-control" id="last_modified_dttm" value="{{ evcharger.last_modified_dttm }}" readonly/>
      </div>
      <div class="d-grid gap-2 d-md-block">
        <a class="btn btn-primary" href="/evcharger/{{ evcharger.id }}/update" role="button">충전기정보수정</a>
        <button class="btn btn-primary" onclick="javascript:history.go(-1);">돌아가기</button>
      </div>
    </div>
  </div>
</div>
{% endblock %} 

{% block script %}
<script src="../../../static/script.js"></script>
{% endblock %}
